<body>

<template name="3Card">
	<div class="row">
		<div class="col-xs-3">
			<img src="1.png" class="img-responsive" alt="Responsive image"/>
		</div>
		<div class="col-xs-3">
			<img src="2.png" class="img-responsive" alt="Responsive image"/>
		</div>
		<div class="col-xs-3">
			<img src="3.png" class="img-responsive" alt="Responsive image"/>
		</div>
	</div>
</template>
<template name="cards">
	<div id="cards-container" class="container">
		<div id="cards" class="container">
			{{> 3Card}}
		</div>
	</div>
</template>

<template name="transit">

	<div class="background"></div>
	<div class="fight">
		<div class="fightPos" id="enemy">
			<div class="card offset-card"></div>
		</div>
		<div style="position:absolute; height: 100%; width: 100%;">
		<div class="cards-container fightPos">
			<div class="card offset-card1"></div>
			<div class="card offset-card2"></div>
			<div class="card offset-card3"></div>
		</div>
		</div>
		<div class="screen-effect screen-flash"></div>
		<div class="screen-effect screen-break"></div>
	</div>
		
	<div style="position:absolute;top: 30%;">
		<input type="button" value="Click1" id="click1"/>
		<input type="button" value="我方攻击" id="click2"/>
		<input type="button" value="敌方攻击" id="click3"/>
		<input type="button" value="连续攻击" id="click4"/>
		<input type="button" value="Reset" id="reset"/>
	</div>
	<div class="bg-bar bg-bar-left">
		<h3 id="hp-my" class="hp pull-right">28397</h3>
		<div class="progress">
			<div id="bar-my" class="progress-bar progress-bar-success pull-right" style="width: 100%">
			</div>
		</div>
	</div>
	<div class="bg-bar bg-bar-right">
		<h3 id="hp-enemy" class="hp pull-right">28397</h3>
		<div class="progress">
			<div id="bar-enemy" class="progress-bar progress-bar-danger pull-right" style="width: 100%">
			</div>
		</div>
	</div>
</template>

<template name="move">
	<div id="example-10" class="example">
		<h3>Move#ease(fn)</h3>
		<p>Use the given easing <code>fn</code>.</p>
		<a href="#" class="play">Play</a>
		<div class="sandbox">
			<div class="box box1 small">
				<img src="1.png" class="img-responsive" alt="Responsive image"/>
			</div>
			<div class="box box2 small">
				<img src="2.png" class="img-responsive" alt="Responsive image"/>
			</div>
			<div class="box box3 small">

			</div>
			<div class="box box4 small">
				<img src="4.png" class="img-responsive" alt="Responsive image"/>
			</div>
			<div class="box box5 small">
				<img src="3.png" class="img-responsive" alt="Responsive image"/>
			</div>
			<div class="box box6 small">
				<img src="3.png" class="img-responsive" alt="Responsive image"/>
			</div>
		</div>
	</div>
</template>
